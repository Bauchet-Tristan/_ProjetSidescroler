<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 340 },
            debug: true
        }
    },
    input:{gamepad:true},
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player;
var stars;
var bombs;
var platforms;
var cursors;
var score = 0;
var gameOver = false;
var scoreText;
var test = 0;
var ispressed = false;
var ICE = false;
var doubleSaut = true;
var paddleConnected = false ;
var paddle;
// Life //
var lifeMax =10;
var life = 10;

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('sky', 'assets/sky.png');
    this.load.image('ground', 'assets/platform.png');
    this.load.image('groundICE', 'assets/platformICE.png');
    this.load.image('star', 'assets/star.png');
    this.load.image('bomb', 'assets/bomb.png');
    this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
}

function create ()
{
    //  A simple background for our game
    this.add.image(400, 300, 'sky');

    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = this.physics.add.staticGroup();
    platformsICE = this.physics.add.staticGroup();

    //  Here we create the ground.
    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    platforms.create(400, 568, 'ground').setScale(2).refreshBody(); // LE SOL

    //  Now let's create some ledges
    platforms.create(600, 400, 'ground'); // Plateform 1
    platformsICE.create(50, 250, 'groundICE'); // Plateform 2 
    platforms.create(750, 220, 'ground'); // Plateform 3

    // The player and its settings
    player = this.physics.add.sprite(100, 450, 'dude');

    //  Player physics properties. Give the little guy a slight bounce.
    player.setBounce(0);
    player.setCollideWorldBounds(true);

    //  Our player animations, turning, walking left and walking right.
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [ { key: 'dude', frame: 4 } ],
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
    });

    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();

    //  Some stars to collect, 12 in total, evenly spaced 70 pixels apart along the x axis
    stars = this.physics.add.group({
        key: 'star',
        repeat: 11,
        setXY: { x: 12, y: 0, stepX: 70 }
    });

    stars.children.iterate(function (child) {

    //  Give each star a slightly different bounce
    child.setBounceY(Phaser.Math.FloatBetween(0, 0));

    });

    bombs = this.physics.add.group();

    //  The score
    scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '102px', fill: '#111' });

    //Camera//////////////////////////////////////
    this.cameras.main.startFollow(player);

    //  Collide the player and the stars with the platforms
    this.physics.add.collider(player, platforms,GroundGreen);
    this.physics.add.collider(stars, platforms);
    this.physics.add.collider(bombs, platforms);
    
    // Collide ICE
    this.physics.add.collider(player, platformsICE,GroundBlue);
    this.physics.add.collider(stars, platformsICE);
    this.physics.add.collider(bombs, platformsICE);

    //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
    this.physics.add.overlap(player, stars, collectStar, null, this); // ON EST LA !!!!        
    this.physics.add.collider(player, bombs, hitBomb, null, this);

    
}

var frame = 0; 
var retenu = 0;

function update ()

{
    this.input.gamepad.once('connected',function(pad)
    {
        paddleConnected = true ;
        paddle = pad ;
    });

    if (gameOver)
    {
        return;
    }
    
    /////////////////////////////////////////////////////////////////////////////////////////////////


    frame = frame +1;

    if(frame == 70)
    {
        frame = 0
        retenu ++;
       // console.log("retenu =",retenu);
    }

    
    if (paddleConnected == false)
        {
            if(ICE == false)
            {
                if (cursors.left.isDown)
                {
                    player.setVelocityX(-160);

                    player.anims.play('left', true);
                }
                else if (cursors.right.isDown)
                {
                    player.setVelocityX(160);

                    player.anims.play('right', true);
                }
                else
                {
                    player.setVelocityX(0);

                    player.anims.play('turn');
                }
            }
            
            if (ICE == true)
            {
                  if (cursors.left.isDown)
                {
                    player.setVelocityX(-200);

                    player.anims.play('left', true);
                }
                else if (cursors.right.isDown)
                {
                    player.setVelocityX(200);

                    player.anims.play('right', true);
                }
                else
                {
                    //player.setVelocityX(0);

                    player.anims.play('turn');
                }
            }

            
            /*if (player.body.touching.down && cursors.space.isDown)
                {
                    player.setVelocityY(-500);
                }*/
            
            
            if (!player.body.touching.down && cursors.down.isDown)
                {
                    player.setVelocityY(500);
                }
            
        
            if (!ispressed && player.body.touching.down && cursors.space.isDown)
            {
                player.setVelocityY(-350);
                test = 1;
                console.log("saut");
                ispressed = true;
            }
    
    
            if(!player.body.touching.down && !cursors.space.isDown && ispressed)
            {
                ispressed = false;
            }
    
    
            if (player.body.touching.down)
            {
                //console.log("touche sol");
                ispressed = false;
            }
        }    




////////////////////////////////////////////////////////////////////////////////////

        if (paddleConnected == true)
        {
                 if (paddle.left )
            {
                player.setVelocityX(-160);

                player.anims.play('left', true);
            }
            
            else if (paddle.right )
            {
                player.setVelocityX(160);

                player.anims.play('right', true);
            }
            
            else
            {
                player.setVelocityX(0);

                player.anims.play('turn');
            }

            if (player.body.touching.down && paddle.A )
                {
                    player.setVelocityY(-330);
                }
        }
    
}

    
    
    
    
function collectStar (player, star)
{
    star.disableBody(true, true);

    //  Add and update the score
    score += 10;
    scoreText.setText('Score: ' + score);

    if (stars.countActive(true) === 0)
    {
        //  A new batch of stars to collect
        stars.children.iterate(function (child) {

            child.enableBody(true, child.x, 0, true, true);

        });

        var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

        var bomb = bombs.create(x, 16, 'bomb');
        bomb.setBounce(1);
        bomb.setCollideWorldBounds(true);
        bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
        bomb.allowGravity = false;

    }
}
    
    
    
function GroundBlue ()
{
    ICE = true; 
}

  function GroundGreen ()
{
    ICE = false; 
}     

    
    
function ramassage ()
{   
    if (player.x <= 200)
    {
       return false; 
    }

    else
    {
        return true;
    }

}
    

function hitBomb (player, bomb)
{
    this.physics.pause();

    player.setTint(0xff0000);

    player.anims.play('turn');

    gameOver = true;
}

</script>

</body>
</html>
